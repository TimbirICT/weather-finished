<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-6 text-end">
            <h1 class="custom-nav-link">
              Weather Forecast for <span id="city-name"></span>
            </h1>
            <p class="lead">
              Displaying 5-day forecast, humidity, and wind conditions.
            </p>
          </div>
          <div class="col-12 col-md-6">
            <form id="forecast">
              <div class="mb-3">
                <input
                  type="text"
                  id="5day"
                  placeholder="Enter Location..."
                  class="weather-search"
                />
              </div>
              <div class="mb-3">
                <button class="btn custom-btn" id="find-results">
                  Find Results
                </button>
              </div>
              <div id="previous-searches"></div>
            </form> 
          </div>
        </div>
      </div>
    </section>

    <section class="forecast">
      <div class="container">
        <h2>Current day & 5-Day Forecast:</h2>
        <div id="forecast-data"></div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
